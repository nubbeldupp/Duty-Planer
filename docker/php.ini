[PHP]
display_errors = On
error_reporting = E_ALL

; Performance and security settings
memory_limit = 256M
max_execution_time = 300
post_max_size = 50M
upload_max_filesize = 20M

; Timezone
date.timezone = UTC

; Session settings
session.cookie_httponly = 1
session.use_strict_mode = 1

; Error logging
log_errors = On
error_log = /var/log/php/error.log
